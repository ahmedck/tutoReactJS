  <body>

    <div class="container mt-5">
 
	  <div class="row">
	    <div class="col-md-8">
	      <h3 >Liste des utilisateurs</h3>
		</div>
		<div class="col-md-4">
		  <h4 >Ajouter un utilisateur</h4>
		</div>
	  </div>

      <div class="row mt-2">
        <div class="col-md-4 order-md-2 mb-4">
		    
			<form>
			  <div class="form-group row">
				<label for="inputFullname" class="col-sm-2 col-form-label">Nom Complet</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="inputFullname" >
				</div>
			  </div>
			  <div class="form-group row">
				<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
				  <input type="email" class="form-control" id="inputEmail" >
				</div>
			  </div>

			  <fieldset class="form-group">
				<div class="row">
				  <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
				  <div class="col-sm-10">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="sexe" id="sexe-homme" value="Homme" checked>
					  <label class="form-check-label" for="sexe-homme">
						Homme
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="sexe" id="sexe-femme" value="Femme">
					  <label class="form-check-label" for="sexe-femme">
						Femme
					  </label>
					</div>
				  </div>
				</div>
			  </fieldset>

			  <div class="form-group row">
				<div class="col-sm-10">
				  <button type="submit" class="btn btn-primary">Ajouter</button>
				</div>
			  </div>
			</form>
        </div>

			<table class="table table-striped">

				<tr>
				  <th scope="col">#</th>

				  <th scope="col">Ville</th>
				  <th scope="col">Sexe</th>

				</tr>
